<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<form method="post">
    {% if messages %}
      {% include 'messages.html' %}
    {% endif %}
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
</form>

{% endblock content %}
